cs:
  # ActiveSupport
  support:
    array:
      two_words_connector: ' a '
      last_word_connector: ' a '
      sentence_connector:  'a'
      skip_last_comma:     true

  # Date
  date:
    formats:
      default: "%d. %m. %Y"
      short:   "%d %b"
      long:    "%d. %B %Y"
    day_names:         [Neděle, Pondělí, Úterý, Středa, Čtvrtek, Pátek, Sobota]
    abbr_day_names:    [Ne, Po, Út, St, Čt, Pá, So]
    month_names:       [~, Leden, Únor, Březen, Duben, Květen, Červen, Červenec, Srpen, Září, Říjen, Listopad, Prosinec]
    abbr_month_names:  [~, Led, Úno, Bře, Dub, Kvě, Čen, Čec, Srp, Zář, Říj, Lis, Pro]
    order:             [:day, :month, :year]

  # Time
  time:
    formats:
      default: "%a %d. %B %Y %H:%M %z"
      short:   "%d. %m. %H:%M"
      long:    "%A %d. %B %Y %H:%M"
    am: 'dopoledne'
    pm: 'odpoledne'

  # Numbers
  number:
    format:
      precision: 3
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit:      'Kč'
        precision: 2
        format:    '%n %u'
        separator: ','
        delimiter: ' '
    human:
      format:
        precision: 1
        separator: ','
        delimiter: ' '
    storage_units:
      format: '%n %u'
      units:
        byte: 'B'
        kb:   'kB'
        mb:   'MB'
        gb:   'GB'
        tb:   'TB'
    percentage:
      format:
        separator: ','
        delimiter: ' '
    precision:
      format:
        separator: ','
        delimiter: ' '

  # Distance of time ... helper
  # NOTE: In Czech language, these values are different for the past and for
  #       the future. Preference has been given to past here.
  datetime:
    distance_in_words:
      half_a_minute: 'půl minutou'
      less_than_x_seconds:
        one:   'asi před vteřinou'
        other: 'asi před {{count}} vteřinami'
      x_seconds:
        one:   'vteřinou'
        other: '{{count}} vteřinami'
      less_than_x_minutes:
        one:   'před necelou minutou'
        other: 'před ani ne {{count}} minutami'
      x_minutes:
        one:   'minutou'
        other: '{{count}} minutami'
      about_x_hours:
        one:   'asi hodinou'
        other: 'asi {{count}} hodinami'
      x_days:
        one:   'včera'
        other: '{{count}} dny'
      about_x_months:
        one:   'asi měsícem'
        other: 'asi {{count}} měsíci'
      x_months:
        one:   'měsícem'
        other: '{{count}} měsíci'
      about_x_years:
        one:   'asi rokem'
        other: 'asi {{count}} roky'
      over_x_years:
        one:   'více než před rokem'
        other: 'více než {{count}} roky'
    prompts:
      second: 'Vteřina'
      minute: 'Minuta'
      hour:   'Hodina'
      day:    'Den'
      month:  'Měsíc'
      year:   'Rok'

  # ActiveRecord validation messages
  activerecord:
    errors:
      messages:
        inclusion:                'není v seznamu povolených hodnot'
        exclusion:                'je vyhrazeno pro jiný účel'
        invalid:                  'není platná hodnota'
        confirmation:             'nebylo potvrzeno'
        accepted:                 'musí být potvrzeno'
        empty:                    'nesmí být prázdný/é'
        blank:                    'je povinná položka'
        too_long:                 'je příliš dlouhá/ý (max. {{count}} znaků)'
        too_short:                'je příliš krátký/á (min. {{count}} znaků)'
        wrong_length:             'nemá správnou délku (očekáváno {{count}} znaků)'
        taken:                    'již databáze obsahuje'
        not_a_number:             'není číslo'
        greater_than:             'musí být větší než {{count}}'
        greater_than_or_equal_to: 'musí být větší nebo rovno {{count}}'
        equal_to:                 'musí být rovno {{count}}'
        less_than:                'musí být méně než {{count}}'
        less_than_or_equal_to:    'musí být méně nebo rovno {{count}}'
        odd:                      'musí být liché číslo'
        even:                     'musí být sudé číslo'
        invalid_email:            'neodpovídá platnému formátu'
      template:
        header:
          one:   'Při zpracování záznamu došlo k chybě, a proto ho nebylo možné uložit'
          other: 'Při zpracování záznamu došlo k {{count}} chybám, a proto ho nebylo možné uložit'
        body:    'Následující pole obsahují chybně vyplněné údaje:'
